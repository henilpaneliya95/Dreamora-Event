    /* Base styles */
.site-footer {
  font-family: Arial, sans-serif;
  background: #f9f9f9;
  color: #333;
}

.footer-top {
  padding: 40px 20px;
  background: #f9f9f9;
}

.footer-container {
  display: flex;
  justify-content: space-between;
  max-width: 1200px;
  margin: auto;
  flex-wrap: wrap;
  gap: 20px;
}

.footer-column {
  flex: 1 1 30%;
  min-width: 250px;
}

.footer-column h3,
.footer-column h4 {
  font-weight: bold;
  margin-bottom: 15px;
  color: #333;
}

.footer-column p {
  margin: 8px 0;
  line-height: 1.6;
}

.footer-column ul {
  list-style: none;
  padding: 0;
}

.footer-column ul li {
  margin: 8px 0;
}

.footer-column ul li a {
  color: #333;
  text-decoration: none;
}

.footer-column ul li a:hover {
  color: pink;
}

.footer-column button {
  background-color: hotpink;
  color: white;
  padding: 10px 20px;
  border: none;
  margin-top: 10px;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
}

.footer-column button:hover {
  background-color: pink;
}

.footer-bottom {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #f1f1f1;
  padding: 20px;
  flex-wrap: wrap;
}

.footer-left {
  flex: 1;
  text-align: left;
  margin: 10px 0;
}

.footer-social {
  display: flex;
  gap: 10px;
  margin: 10px 0;
}

.footer-social a {
  background: pink;
  color: white;
  padding: 10px;
  border-radius: 50%;
  display: inline-block;
  font-size: 16px;
  text-align: center;
}

.footer-social a:hover {
  background: #138d75;
}

.back-to-top {
  background: #16a085;
  color: white;
  padding: 10px;
  border-radius: 50%;
  font-size: 16px;
  text-align: center;
  margin-left: 10px;
  text-decoration: none;
}

/* Mobile Responsive */
@media (max-width: 768px) {
  .footer-container {
    flex-direction: column;
    align-items: flex-start;
  }

  .footer-column {
    width: 100%;
    margin-bottom: 30px;
  }

  .footer-bottom {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .footer-left {
    margin: 10px 0;
    text-align: center;
  }

  .footer-social {
    justify-content: center;
  }
}
